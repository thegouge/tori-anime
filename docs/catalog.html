        <header class="top-bot" id="top">
            <div class="page-header">
                <a href="index.html">
                    <h2>
                        <img src="./assets/images/tori.jpg" alt="The Lady Herself!"> Tori's Animoo!

            <div class="float-clear"></div>
        </header>
    
        <main id="page">

            <form action="/catalog/form-handling" method="POST">
                <h2>Add A New Anime! <span class="close">&times;</span></h2>

                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user-name">
                </div>
                <div class="form-element">
                    <label for="mail">Email</label>
                    <input type="email" id="email" name="user-email">
                </div>
                <div class="form-element">
                    <label for="msg">Message</label>
                    <textarea name="user-message" id="msg"></textarea>
                </div>
                <div>
                    <button type="submit">Send Your Message</button>
                </div>
            </form>

            <section id="anime list">
                <h2 class="section-header">Complete Anime Catalog</h2>
                <ul></ul>
            </section>
        </main>
    
        <footer class="top-bot" id="bot">
